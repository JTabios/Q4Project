<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        .login-container {
            max-width: 400px;
            padding: 40px;
            background-color: #007bff;
            border-radius: 10px;
            text-align: center;
        }

        .login-container img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .login-container h2 {
            margin: 20px 0;
            color: #fff;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        .login-container .btn {
            padding: 15px 50px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="C:\Users\johnrey\Downloads\unnamed (1).jpg" alt="Profile">
        <h2>Email:</h2>
        <input type="email" id="email" placeholder="Email" required>
        <h2>Password:</h2>
        <input type="password" id="password" placeholder="Password" required>
        <a href="mainpage.html" class="btn btn-success">Login</a>
    </div>
</body>
</html>
